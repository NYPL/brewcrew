<div id="contact-form">
	<div>
		<h1>NYPL Brew Crew</h1> 
		<p>We’re sorry to see you go! Enter your email address to stop receiving Brew Crew calendar invites.</p>
	</div>
		<p id="failure">Something went wrong... Your information wasn't sent.</p>  
		<p id="success">Thanks. You will no longer get invites.</p>

		   <form method="post" action="/">
			<div>
                       <label for="email">
		      	<span class="required">Email: *</span>
		      	<input type="email" id="email" name="email" value="" placeholder="yourname@nypl.org" required="required" tabindex="1" autofocus="autofocus" />
                       </label>  
			</div>
			<div>		           
		      <button name="submit" type="submit" id="submit" >Submit</button> 
			</div>
		   </form>

	</div>

</html>
